<html>
<head>
    <title>Gr√°fico barras por mes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script type="text/javascript" src="configuracion.js"></script>
</head>
<body>
    <div>
        <canvas id="myChart" height="400"></canvas>
    </div>
    <script>
        var ctx = document.getElementById('myChart');

        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
              labels: datosMes.meses,
              datasets: [{
                  barThickness: 40,
                  label: datosMes.configuracionGrafico.titulo,
                  data: datosMes.numeros,
                  backgroundColor: Array(12).fill(datosMes.configuracionGrafico.colorFondo),
                  borderColor: Array(12).fill(datosMes.configuracionGrafico.colorBorde),
                  borderWidth: 1
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              scales: {
                  yAxes: [{
                      ticks: {
                          beginAtZero: true
                      }
                  }]
              }
            }
        });
  </script>
</body>
</html>
